<!DOCTYPE html>
<html>
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b868a1672f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <input type="text" readonly id = 'inputElement'>
        <div class="buttons-container">
            <button onclick = 'allClear()' class = 'first special'>AC</button>
            <button onclick = 'clearOne()' class = 'special'>C</button>
            <button onclick = "enterValue('/')" class = 'special'>/</button>
            <button onclick = "enterValue('7')">7</button>
            <button onclick = "enterValue('8')">8</button>
            <button onclick = "enterValue('9')">9</button>
            <button onclick = "enterValue('*')" class = 'special'>*</button>
            <button onclick = "enterValue('4')">4</button>
            <button onclick = "enterValue('5')">5</button>
            <button onclick = "enterValue('6')">6</button>
            <button onclick = "enterValue('-')" class = 'special'>-</button>
            <button onclick = "enterValue('1')">1</button>
            <button onclick = "enterValue('2')">2</button>
            <button onclick = "enterValue('3')">3</button>
            <button onclick = "enterValue('+')" class = 'special'>+</button>
            <button onclick = "enterValue('00')">00</button>
            <button onclick = "enterValue('0')">0</button>
            <button onclick = "enterValue('.')">.</button>
            <button onclick = "claculate()" class = 'special'>=</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
        
</html>
